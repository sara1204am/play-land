<div class="d-flex w-100 justify-content-between align-items-center bg-login">
  <div class="col-md-4 h-100">
    <img src="./assets/imagenes/login.PNG" alt="login" style="height: 100vh;" />
  </div>
  <div class="col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- username input -->
      <div class="form-outline mb-4">
        <input
          type="username"
          id="username"
          formControlName="username"
          class="form-control form-control-lg w-auto"
          placeholder="Ingrese su usuario"
        />
        <label class="form-label" for="username">Ingrese su usuario</label>
        <div
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
          class="text-danger small mt-1"
        >
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            El usuario es requerido.
          </div>
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control form-control-lg w-auto"
          placeholder="Ingrese su contraseña"
        />
        <label class="form-label" for="password">Ingrese su contraseña</label>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
          class="text-danger small mt-1"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida.
          </div>
        </div>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="loginForm.invalid"
          style="padding-left: 2.5rem; padding-right: 2.5rem;"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
