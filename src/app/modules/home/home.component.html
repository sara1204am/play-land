<div class="w-screen h-screen flex flex-col overflow-hidden">
  <!-- Header -->
  <header class="h-22 flex items-center justify-between px-4 bg-white border-b border-gray-300 sticky top-0 z-50 px-8">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="../../assets/imagenes/logo.png" alt="Logo" class="h-20 w-auto" />
      <span class="font-semibold text-lg">Play Land</span>
    </div>

<!-- Botón hamburguesa visible solo en móvil -->
    <button 
    class="md:hidden p-2 rounded bg-gray-100"
    (click)="isMenuOpen = !isMenuOpen"
  >
    <i class="pi pi-bars"></i>
  </button>

  <!-- Menú desplegable para móvil -->
   @if(isMenuOpen){
    <div class="absolute top-22 left-0 w-full bg-white shadow-md flex flex-col p-4 gap-4 md:hidden">
      <a [routerLink]="['./sales']" class="text-pink-600 font-semibold">Ventas</a>
      <a [routerLink]="['./stock']" class="text-yellow-700 font-semibold">Inventario</a>
    </div>
   }


    <!-- Nav links -->
    <nav class="hidden md:flex gap-6">
      <a
        [routerLink]="['./sales']" routerLinkActive="router-link-active" 
        class="text-pink-600 bg-pink-100 hover:bg-pink-200 hover:text-pink-800 font-semibold text-lg px-5 py-2 rounded-full transition-colors duration-200 cursor-pointer shadow-sm"
      >
        Ventas
      </a>
      <a
          [routerLink]="['./stock']" routerLinkActive="router-link-active" 
        class="text-yellow-700 bg-yellow-100 hover:bg-yellow-200 hover:text-yellow-900 font-semibold text-lg px-5 py-2 rounded-full transition-colors duration-200 cursor-pointer shadow-sm"
      >
        Inventario
      </a>
    </nav>

    <!-- User Info -->
    <div class="flex items-center gap-2 text-sm text-gray-600">
      <i class="pi pi-user text-lg text-gray-600"></i>
      <span>Bienvenida, Sara</span>
    </div>
  </header>

  <!-- Content + Sidebar (if any) -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Main content -->
    <main class="flex-1 overflow-auto bg-white p-4">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Footer -->
  <footer class="h-12 px-4 text-sm flex flex-col md:flex-row justify-between items-center border-t border-gray-300 bg-white dark:bg-slate-900 gap-1">
    <span>Server response: 0.014s</span>
    <span>Play Land - All reserved rights</span>
    <span>Version Life Path</span>
  </footer>
</div>
